<!DOCTYPE html>
<html lang="es">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <script src="inicio.js"></script>
        <form action="cuerpo.html" method="post">

            <div class="input-box">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br>
            </div>

            <div class="input-box">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
            </div>

            <div class="checkbox-box">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Recuérdame</label><br>
            </div>
            
            <button type="button" onclick= "validar()">ingresar</button>
        

            
          
        </form>
    </div>
    <script>
        function validar() {
            const usuario = "dmoya";
            const contraseña = "123456";

            const inputUsuario = document.getElementById("username").value;
            const inputPassword = document.getElementById("password").value;

            if (inputUsuario === usuario && inputPassword === contraseña) {
                alert("¡Bienvenido!");
                window.location.href = "cuerpo.html";
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }
    </script>

</body>


</html>
